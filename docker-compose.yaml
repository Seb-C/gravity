version: '3.8'

services:
  watch:
    image: node:17-alpine
    volumes:
      - $PWD:/gravity
    working_dir: /gravity
    command: npx tsc --watch --preserveWatchOutput
  engine:
    image: tinygo/tinygo:0.20.0
    volumes:
      - $PWD:/gravity
    working_dir: /gravity
    environment:
      - GOOS=js
      - GOARCH=wasm
    command: "./reflex -r '\\.go$$' -- tinygo build -o ./dist/engine.wasm -target=wasm ./src/engine/main.go"
  http:
    image: nginx:alpine
    volumes:
      - $PWD:/usr/share/nginx/html
    ports:
      - "80:80"
